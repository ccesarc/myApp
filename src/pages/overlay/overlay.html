<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu' ></ion-icon>
    </button>
    <ion-title>
      Overlay
    </ion-title>

  <ion-buttons right>
    <button ion-button menuToggle="right">
      <ion-icon name='menu' ></ion-icon>
    </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>     

  <ion-card *ngFor='let person of items'>

    <ion-item>
      <ion-avatar item-left>        
        <img src="{{person.picture.thumbnail}}" (click)='mostrarPessoa(person)'/>
      </ion-avatar>
      <h2>{{person.name.first}}</h2>
      <p>{{person.name.last}}</p>
    </ion-item>

    <img src="{{person.picture.large}}"/>

    <ion-card-content>
      <p>{{person.name.first}} {{person.name.last}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{person.email}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{person.gender}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{person.cell}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais dados..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
